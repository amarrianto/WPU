<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      body {
        background-color: salmon;
        text-align: center;
      }

      .nama {
        font-family: arial;
        font-size: 8;
        color: white;
      }

      .nama span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }

      /* span default displaynya inline-block */

      .nama span:hover {
        transform: scale(2) translateY(-20px);
      }
    </style>
  </head>
  <body>
    <h1 class="nama">Amar</h1>
    <script src="spreadOperations.js"></script>
  </body>
</html>
